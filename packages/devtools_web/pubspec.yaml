name: devtools_web
description: A wrapper for the Dart HTML version of DevTools.

# Note: when updating this version, please update the corresponding entry in
# ../devtools_app/pubspec.yaml to the same version.
version: 0.1.8-dev.2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  devtools_app: ^0.1.8-dev.2
  meta: ^1.1.0
  package_resolver: ^1.0.0
dependency_overrides:
  devtools_app:
    path: ../devtools_app

dev_dependencies:
  build_runner: ^1.3.0
  build_test: ^0.10.0
  build_web_compilers: '>=1.2.0 <3.0.0'
  matcher: ^0.12.3
  mockito: ^4.0.0
  test: ^1.0.0
  webkit_inspection_protocol: ^0.5.0
  devtools: #^0.1.7
    path: ../devtools
  devtools_testing:
    path: ../devtools_testing

